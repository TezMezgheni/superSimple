<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Practice</title>
</head>
<body>
    <div style="display: grid;
    grid-template-columns: 100px 100px ;">
        <div style="background-color: blue">Div1</div>
        <div style="background-color: red">Div2</div>
    </div>
    
    <div style="display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 10px">
        <div style="background-color: blue">Div1</div>
        <div style="background-color: red">Div2</div>
        <div style="background-color: lightblue">Div2</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 100px 100px 1fr 2fr;
    margin-top: 10px">
        <div style="background-color: blue">Div1</div>
        <div style="background-color: red">Div2</div>
        <div style="background-color: blue">Div2</div>
        <div style="background-color: darkred">Div2</div>

    </div>
</body>
</html>
