<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexbox practice</title>
</head>
<body>
    <div style="display: flex;
    flex-direction: row;
    margin-bottom: 10px;
    ">
        <div style="background-color: lightblue">
            div 1
        </div>
        <div style="background-color: lightcoral">
            div 2
        </div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: end;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: black;
    ">
        <div style="background-color: lightblue;
        width: 100px;">
            100px
        </div>
        <div style="background-color: lightcoral;
        width: 100px">
            100px
        </div>
        <div style="background-color: lightblue;
        width: 100px">
            100px
        </div>
    </div>
</body>
</html>
